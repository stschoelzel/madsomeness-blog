<style>
    .share-buttons {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
  
    .copy-button,
    .share-label {
      font-size: 1rem;
      color: var(--color-text);
    }
  
    .copy-button {
      display: inline-flex;
      align-items: center;
      gap: 0.4em;
      padding: 0.5em 0.75em;
      background-color: var(--color-accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
  
    .copy-button:hover {
      background-color: var(--color-accent-dark);
    }
  
    .share-group {
      display: flex;
      gap: 0.75rem;
    }
  
    .share-group a {
      font-size: 1.2rem;
      padding: 0.5em;
      border-radius: 6px;
      background-color: var(--color-accent);
      color: white;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
  
    .share-group a:hover {
      background-color: var(--color-accent-dark);
    }
  
    .share-group i {
      line-height: 1;
      display: inline-block;
      vertical-align: middle;
    }
  </style>
  
  <div class="share-buttons">
  
    <!-- Copy button with label -->
    <button class="copy-button" onclick="navigator.clipboard.writeText(window.location.href)"  title="Copy link">
      <i class="fa-solid fa-copy"></i> Copy
    </button>
  
    <!-- Share label -->
    <span class="share-label">or Share</span>
  
    <!-- Share icons group -->
    <div class="share-group">
  
      <!-- Reddit -->
      <a href="https://www.reddit.com/submit?url={{ .Permalink }}&title={{ .Title }}" target="_blank"
        rel="noopener noreferrer" title="Share on Reddit">
        <i class="fa-brands fa-reddit-alien"></i>
      </a>
  
      <!-- Email -->
      <a href="mailto:?subject={{ .Title }}&body={{ .Permalink }}" target="_blank" rel="noopener noreferrer"
        title="Share via Email">
        <i class="fa-solid fa-envelope"></i>
      </a>
  
      <!-- Bluesky -->
      <a href="https://bsky.app/intent/compose?text={{ .Title }}%20{{ .Permalink }}" target="_blank"
        rel="noopener noreferrer" title="Share on Bluesky">
        <i class="fa-solid fa-cloud"></i>
      </a>
  
      <!-- Mastodon -->
      <a href="https://mastodon.social/share?text={{ .Title }}%20{{ .Permalink }}" target="_blank"
        rel="noopener noreferrer" title="Share on Mastodon">
        <i class="fa-brands fa-mastodon"></i>
      </a>
  
      <!-- LinkedIn -->
      <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink }}" target="_blank"
        rel="noopener noreferrer" title="Share on LinkedIn">
        <i class="fa-brands fa-linkedin"></i>
      </a>
  
    </div>
  </div>
